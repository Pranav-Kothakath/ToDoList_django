{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login_styles.css' %}">
    <h1>Login</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="user_name">User Name: </label>
        <input type="text" id="user_name" name="username" placeholder="Enter your username" required><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <button type="submit">Login</button>
        <a href="{% url 'signup' %}">Don't have an account? Sign up now.</a>
    </form>

{% endblock %}
