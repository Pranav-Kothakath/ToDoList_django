{% extends 'base.html' %}
{% load static %}

{% block title %} Add Task {% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/add_or_edit_task_styles.css' %}">    
    <h1>Add Task</h1>

    <form action="" method="post">
        {% csrf_token %}
        <label for="task_title">Task Title:</label>
        <input type="text" id="task_title" name="task_title" placeholder="Enter task title" required><br>
    
        <label for="complete_by_date">Complete by:</label>
        <input type="date" id="complete_by_date" name="complete_by_date" required><br>
    
        <label for="task">Task Description:</label>
        <textarea name="task" id="task" placeholder="Add task description" rows="6" cols="60" required></textarea><br>
    
        <button type="submit">Add Task</button>
    </form>
    
    
{% endblock %}
