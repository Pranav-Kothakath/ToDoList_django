{% extends 'base.html' %}
{% load static %}

{% block title %} SignUp {% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup_styles.css' %}">

    <h1>SignUp</h1>

    <!-- Display an error alert if passwords don't match -->
    {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong style="color: red;">{{ error }}</strong>
        </div>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">User Name: </label>
        <input type="text" id="username" name="username" placeholder="username" value="{{ username|default:'' }}" required><br>
    
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email@example.com" value="{{ email|default:'' }}" required><br>
    
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="password" value="{{ password|default:'' }}" required><br>
    
        <label for="confirm_password">Confirm Password: </label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password" value="{{ confirm_password|default:'' }}" required><br>
    
        <button type="submit">SignUp</button>
        <a href="{% url 'login' %}">Already have an account? Login here.</a>
    </form>
    
{% endblock %}
